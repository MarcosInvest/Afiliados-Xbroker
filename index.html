
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Broker Global</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background: url('fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      width: 100%;
      height: 100%;
      position: relative;
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 6vw;
      font-weight: 900;
      max-width: 90%;
      line-height: 1.2;
      color: #ffffff;
      text-shadow: 2px 2px 8px #000;
    }

    p {
      font-size: 4vw;
      margin-top: 10px;
      color: #eee;
      text-shadow: 1px 1px 6px #000;
    }

    .cta-button {
      background-color: #00ff66;
      color: black;
      font-weight: bold;
      padding: 15px 30px;
      font-size: 4vw;
      margin-top: 30px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background-color: #00e65c;
    }

    @media(min-width: 768px) {
      h1 { font-size: 40px; }
      p { font-size: 20px; }
      .cta-button { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="background">
    <h1>SEU PRÓXIMO PASSO NO<br> MERCADO COMEÇA AQUI</h1>
    <p>Conta grátis, ativos internacionais e tudo pronto pra você começar agora!</p>
    <a href="https://xbrokerglobal.com" class="cta-button">CRIE SUA CONTA ↗</a>
  </div>
</body>
</html>
