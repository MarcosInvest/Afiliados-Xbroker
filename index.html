<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeralBet Style Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .cta-button {
      background-color: #00ff99;
      color: #000;
      padding: 1em 2em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 10px #00ff99;
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #00cc7a;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Bem-vindo à Plataforma de Apostas</h1>
  <p>Experimente a emoção das apostas online com segurança e confiabilidade.</p>
  <a href="#" class="cta-button">Cadastre-se Agora</a>
</body>
</html>
